<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch with Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <p id="countDown">0</p>
        <div class="buttons">
            <button class="start-btn">Start</button>
            <button class="reset-btn">Reset</button>
            <button class="stop-btn">Stop</button>
            <button class="time-btn">getTime</button>
            <button class="clear-btn">clearTime</button>
        </div>
        <div class="resetValue"></div>
    </section>

    <script>
        const countDownElement = document.getElementById("countDown");
        const resetValueElement = document.querySelector(".resetValue");
        let startCount = 0;
        let intervalId;

        // function to start the timer
        const startTimer = ()=> {
            intervalId = setInterval(()=> {
                countDownElement.innerText = startCount++;
            }, 1000);
        };

        document.querySelector(".start-btn")
             .addEventListener("click",startTimer);

        // function to stop the timer and show stop time
        const stopTimer = ()=> {
            clearInterval(intervalId);
        };

        document.querySelector(".stop-btn")
            .addEventListener("click", stopTimer);

        // function to reset the timer
        const resetTimer = ()=> {
            startCount = 0;
            countDownElement.innerText = startCount;
            clearInterval(intervalId);
        };

        document.querySelector(".reset-btn")
            .addEventListener("click", resetTimer);
        
        // function to show stop value
        const showStopValue = ()=> {
            const newpara = document.createElement("p");
            newpara.innerText = `The stop time is ${startCount-1}`;
            resetValueElement.append(newpara);
        };

        document.querySelector(".time-btn")
            .addEventListener("click", showStopValue);
        
        // function to show stop time
        const clearTimeValue = ()=> {
            resetValueElement.innerHTML = "";
        }

        document.querySelector(".clear-btn")
            .addEventListener("click", clearTimeValue);
        
    </script>
</body>
</html>
